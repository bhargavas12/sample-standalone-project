<ion-header>
  <ion-toolbar>
    <ion-avatar slot="end" button [routerLink]="['/profile']">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-title>
      Trending Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (item of movies; track item.id) {
    <ion-item button [routerLink]="['/details', item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" alt="poster">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3> {{item.title}} </h3>
        <p> {{item.release_date | date: 'y'}} </p>
      </ion-label>

      <ion-badge slot="end"> {{item.vote_average}} </ion-badge>
    </ion-item>
    } @empty {
      @if (!isLoading) {
        <ion-item lines="none">
          <ion-label class="ion-text-center">No Movies found </ion-label>
        </ion-item>
      }
    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..." />
  </ion-infinite-scroll>
</ion-content>
